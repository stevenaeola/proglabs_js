<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Button Example</title>
        <style>
        #image{
            display: none;
        }
        </style>

    </head>

    <body>
    <button id='squeeze'>Don't press</button>
    <img id = 'image' src="Assets/boom.avif" alt="Boom"/>
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
	     alert("Boom!");
     }
     function show(){
        document.getElementById('image').style.display = 'block';
        document.getElementById('squeeze').style.display = "none";
     }
     function handleClick() {
            shout();
            show();
        }
     button.addEventListener("click", handleClick);
    </script>
    </body>
</html>
