<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='pet'>Pet me! &#128008;</button>
    
    <script>
     let button = document.getElementById("pet");
     function meow(){
	     alert("Meow!");
     }
     button.addEventListener("click", meow);
    </script>
    </body>
</html>
