<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Button Example</title>
    </head>

    <body>
    <button id='squeeze'>Click Me</button>
    <p id='output'></p>
    
    <script>
        const squeeze = document.querySelector('#squeeze');
        squeeze.addEventListener("click", () => {
        const output = document.querySelector('#output');
        output.insertAdjacentHTML("afterbegin",'Hello, how are you today?');
        });
    
    </script>
    </body>
</html>
