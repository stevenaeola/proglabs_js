<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze'>Press for a fun time</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
        document.body.innerHTML = "<marquee behavior='alternate' scrollamount='40'>" + document.body.innerHTML + "</marquee>";
			};
     button.addEventListener("click", shout);
    </script>
    </body>
</html>
