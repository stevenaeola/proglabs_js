<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze'>Squeeze me</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
	     alert("... and I squeak");
     }
  
     button.addEventListener("click", shout);
     button.addEventListener("mouseover", () => button.style.backgroundColor = "yellow")
     button.addEventListener("mouseleave", () => button.style.backgroundColor = "ghostwhite")
    </script>
    </body>
</html>
