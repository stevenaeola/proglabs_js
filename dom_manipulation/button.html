<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Button Example</title>
  </head>

  <body>
    <button id="squeeze me">Squeeze me</button>

    <script>
      let button = document.getElementById("squeeze me");
      function shout() {
        alert("... and I fart");
      }
      button.addEventListener("click", shout);
    </script>
  </body>
</html>
