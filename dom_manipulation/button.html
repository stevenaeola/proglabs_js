<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze' class="button" style="background-color: black; color: aqua;">Squeeze me</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
	     alert("... and I squeak");
     }
     button.addEventListener("click", shout);
    </script>

    <style>
        .button{
            height: 50px;
            width: 100px;
        }
    </style>
    </body>
</html>
