<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze' style="padding:1%; border-radius:20%; background-color:aliceblue;">Squeeze me</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
        if (squeeze.innerText == "Squeeze me"){
            squeeze.innerText = "... and I squeak";
        }
	    else {
            squeeze.innerText = "Squeeze me";
        }
     }
     button.addEventListener("click", shout);
    </script>
    </body>
</html>
