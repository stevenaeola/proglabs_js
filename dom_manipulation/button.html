<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze'>Click me (trust me)</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
            if (button.innerHTML == 'Deadly button clicked')
                {
                    alert("You can't just undo it by clicking it again!")
                }
            else
            {
                alert("This is actually a very dangerous button, well done.");
            }
         button.style.color = 'red'
         button.innerHTML = 'Deadly button clicked'
     }
     button.addEventListener("click", shout);
    </script>
    </body>
</html>
