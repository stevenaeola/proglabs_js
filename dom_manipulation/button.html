        let button = document.getElementById("squeeze");
        function nope() {
            // This is terrible but I really can't be bothered to make it better
            let x = Math.floor(Math.random() * 49); 
            let y = Math.floor(Math.random() * 49); 
            let z = Math.floor(Math.random() * 49); 
            let z1 = Math.floor(Math.random() * 49); 
            wordx = nouns[x];
            wordy = verbs[y];
            wordz = adverbs[z];
            wordz1 = adjectives[z1]
            const stn = ["The",wordz1,wordx,wordy,wordz];
            const outstn = stn.join(" ") + "."
            document.getElementById("nope_place").innerHTML = outstn;
            }

        button.addEventListener("click", nope);
