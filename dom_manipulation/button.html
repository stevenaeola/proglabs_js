<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Button Example</title>
</head>

<body>
    <button id='squeeze' style="background-color:blueviolet">Squeeze
        me</button>

    <script>
        let button = document.getElementById("squeeze");
        function shout() {
            alert("... and I squeak");
        }
        button.addEventListener("click", shout);
    </script>
</body>

</html>
