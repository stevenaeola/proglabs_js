<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button style="position:absolute;color:yellow;background-color:black;padding:1%;" id='squeeze'>Squeeze me</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function move(){
        let x = Math.floor(Math.random()*500);
        let y = Math.floor(Math.random()*500);
	    document.getElementById("squeeze").innerHTML = "nope :(";
        document.getElementById("squeeze").style.left = x+"px";
        document.getElementById("squeeze").style.top = y+"px";
     }
     button.addEventListener("click", move);
    </script>
    </body>
</html>
