<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze'><img src="mouse.jpeg" alt="cute mouse"></button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
	     alert("... and I squeak");
     }
     button.addEventListener("click", shout);
    </script>
    </body>
</html>
