<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
    <body>
    <div class="center">
        <button id='squeeze' style="font-size: xx-large;">Squeeze me</button>
    </div>
    
    <script>
        "use strict";
        let button = document.getElementById("squeeze");
        button.addEventListener("click", () => {
            alert("... and I squeak");
        });
    </script>
    </body>
</html>
