<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Button Example</title>
	</head>

	<body>
		<button id="squeeze" onclick="whisper()">Squeeze me</button>

		<script>
			let button = document.getElementById("squeeze");
			function shout() {
				alert("... and I squeak");
			}
			function whisper() {
				alert("squeak");
			}
			function scream() {
				alert("SQUEAK!!!");
			}
			button.addEventListener("click", scream);
			button.addEventListener("click", shout);
		</script>
	</body>
</html>
