<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            JavaScript Button Example
        </title>
    </head>

    <body>
    <button class="buttons" id='squeeze'>Squeeze me</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function shout(){
         button.style.left = Math.random()*80+"vw";
         button.style.top = Math.random()*80+"vh";
     }
     button.addEventListener("click", shout);
    </script>
    </body>
</html>
