<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button style="background-color:red" id='squeeze'>Hello</button>
    
    <script>
     let button = document.getElementById("squeeze");
     function colourChange(){
        console.log(button.style.backgroundColor)
        // === for strict comparison
        if (button.style.backgroundColor === "red"){
            button.style.backgroundColor = "blue"
            alert("Abrakadabra alakazam");
        }
        else {
            button.style.backgroundColor = "red"
            alert("Anyone there? ")
        }
     }
     button.addEventListener("click", colourChange);
    </script>
    </body>
</html>
