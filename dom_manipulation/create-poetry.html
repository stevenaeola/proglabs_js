    function genHundredSentences()
    {
        for(i=0; i<100; i++)
        {
            genSentence();
        }
    }

    function genSentence()
    {
        let sentence = `The ${getAdjective()} ${getNoun()} ${getVerb()} ${getAdverb()}`;
        document.getElementById("res").innerHTML = document.getElementById("res").innerHTML + "\n" + sentence
    }

    function getAdjective()
    {
        return adjectives[getRandomInt(0,adjectives.length-1)];
    }

    function getNoun()
    {
        return nouns[getRandomInt(0,nouns.length-1)];
    }

    function getVerb()
    {
        return verbs[getRandomInt(0, verbs.length-1)];
    }

    function getAdverb()
    {
        return adverbs[getRandomInt(0, adverbs.length-1)];
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
