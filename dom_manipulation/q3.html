<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentance Generator English</title>
</head>

<body>
    <button id="requester">Request a sentance</button>
    <br>
    <div id="results">[Sentance will appear here]</div>

    <script>
        function generate() {
            let words = [
                ["big", "small"],
                ["dog", "cat"],
                ["runs", "sleeps"],
                ["quickly", "funnily"]];
            let result = "The "
            words.forEach(function (value) { result += value[Math.floor(Math.random() * value.length)] + " " });
            result = result.slice(0, -1) + "."
            document.querySelector("#results").innerHTML = result;
        }

        let button = document.querySelector("#requester");
        button.addEventListener("click", generate);

    </script>
</body>

</html>
